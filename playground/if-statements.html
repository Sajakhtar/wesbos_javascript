<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>If Statements</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>

    <h2>Truthy Values</h2>

    * all numbers, even negative number, except zero
    * full string, even a string of zero "0" or space " "
    * {} empty object
    * []` empty array


    <h2>Falsy Values</h2>
    * 0
    * '' empty string   
    * undefined
    * null
    * Nan


  <script>
    //   const age = prompt();
    const age = 51;
    if (age > 70) {
            console.log('In your 70s');
    } else if (age > 60) {
            console.log('In your 60s');
    } else if (age > 50) {
            console.log('In your 50s');
    } else {
            console.log('Nothing was true');
    }

    function slugify(sentence, lowercase) {
            let slug = sentence.replace(/\s/g, '-');
            if (lowercase) {
                    slug = slug.toLowerCase();
            }

            // else
            return slug;
    }

    console.log(slugify('I Am Very Cool', true));
    console.log(slugify('I Am Very Cool', false));

    const name = 'wes';
    const last = 'bos';

    if (name === 'wes' || name === 'scott') {
            console.log('cool name');
    }

    if (name === 'wes' && last === 'bos') {
            console.log('cool full name');
    }

    if (name === 'scott' || (name === 'wes' && last === 'bos')) {
            console.log('good use of bedmas');
    }

    const isAwesome = 'awesome'.includes(name);
    if (isAwesome) {
            console.log('good use of includes method');
    }

    function nameIsAwesome(name) {
            return 'awesome'.includes(name);
    }

    console.log(nameIsAwesome('wes'));
    console.log(nameIsAwesome('scot'));

    // Truthy and Falsy

    const dog = ''; // falsy
    if (dog) {
            console.log('you have a dog');
    } else {
            console.log('you dont have a dog');
    }

    // const score = 0; // falsy
    // const score = []; // truthy
    const score = {}; // truthy
    if (score) {
            console.log('you have a score');
    } else {
            console.log('you dont have a score');
    }

    const values = [[], {}, -10, 1, 0, '', 'full string', ' ', undefined, NaN, null];

    console.group('truthy or falsy values');
    values.forEach((value) => {
            if (value) {
                    console.log(value, 'is truthy');
            } else {
                    console.log(value, 'is falsy');
            }
    });
    console.groupEnd();

    console.clear();

    // coercion

    const person = 'wes';

    console.log(person); // string
    console.log(!person); // false
    console.log(!!person); // true

    // ternary
    const count = 1;
//     let word;

//     if (count === 1) {
//             word = 'item';
//     } else {
//             word = 'items';
//     }

// a condition
// what do to if condition is true
// what do to if condition is false
    const word = count === 1 ? 'item' : 'items';

    const setence = `you have ${count} ${word} in your cart`;
    console.log(setence);

    const setence2 = `you have ${count} item${count === 1 ? '' : 's'} in your cart`;
    console.log(setence2);

    function showAdminBar() {
            console.log('showing admin bar');
    }

    const isAdmin = true;

    isAdmin ? showAdminBar() : null;

    // AND AND TRICK
    function check1() {
            console.log('running check 1');
            return true;
    }

    function check2() {
            console.log('running check 2');
            return false;
    }

    function check3() {
            console.log('running check 3');
            return true;
    }

    if (check1() && check2() && check3()) {
            console.log('all checks passed');
    } else {
            console.log('some checks failed');
    }

    check1() && check2() && check3() ? console.log('yea') : null;

    // the trick
    check1() && check2() && check3() && console.log('yea');

    isAdmin && showAdminBar();

    // If statements on a single line don't need the `{...}` block.
    if (isAdmin) showAdminBar();
  </script>
</body>

</html>
